{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Gerar QR Code</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="data" class="form-label">Dados para o QR Code:</label>
                <textarea class="form-control" id="data" name="data" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo:</label>
                <select class="form-select" id="type" name="type">
                    <option value="text">Texto</option>
                    <option value="url">URL</option>
                    <option value="email">E-mail</option>
                    <option value="wifi">Wi-Fi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gerar QR Code</button>
        </form>
    </div>
    
    <div class="col-md-6">
        {% if qr_code %}
            <h3>QR Code Gerado</h3>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
            <p class="mt-3"><strong>Dados:</strong> {{ data }}</p>
            <a href="data:image/png;base64,{{ qr_code }}" download="qrcode.png" class="btn btn-success">Download QR Code</a>
        {% endif %}
        
        {% if success %}
            <div class="alert alert-success mt-3" role="alert">
                QR Code gerado com sucesso!
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
